<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextConnect - Video Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Das Video des Partners (Groß) */
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dein eigenes Video (Klein in der Ecke) */
        #localVideo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 160px;
            border: 2px solid white;
            border-radius: 8px;
            background: #333;
            object-fit: cover;
            z-index: 10;
        }

        #controls {
            padding: 20px;
            width: 100%;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #statusText {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 5px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #unmoderatedBtn {
            background-color: #007bff;
            color: white;
        }

        #nextBtn {
            background-color: #ff4757;
            color: white;
            display: none; /* Wird erst eingeblendet, wenn die Suche startet */
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="controls">
        <div id="statusText">Bereit zum Chatten?</div>
        
        <button id="unmoderatedBtn">Kamera starten & Partner suchen</button>
        
        <button id="nextBtn">Nächster Partner ➔</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

</body>
</html>
